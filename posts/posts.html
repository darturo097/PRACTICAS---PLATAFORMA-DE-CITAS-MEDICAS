<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Popper y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>

    <!-- Tus estilos personalizados -->
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="FirstController" class="bg-dark">

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-purple">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Blog</span>
        </div>
    </nav>

    <div class="container">


        <div class="card mt-3" ng-repeat="post in posts">
            <h5 class="card-header bg-secondary text-white">{{post.title}}</h5>
            <div class="card-body">
                <p class="card-text">{{post.body}}</p>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary m-2" data-bs-toggle="modal" data-bs-target="#modalEdit" ng-click="editGet(post)">Editar</button>
            </div>

        </div>

        <div class="card bg-secondary text-white mt-3 mb-5 ">
            <div class="card-body">
                <h5 class="card-title mb-3 text-center">Agregar post</h5>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Encabezado</span>
                    <input type="text" class="form-control" ng-model="newPost.title" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>


                <div class="input-group">
                    <span class="input-group-text">Comentario</span>
                    <textarea class="form-control" ng-model="newPost.body" aria-label="With textarea"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-info mt-3" ng-click="addPost()">Publicar</button>
                </div>

            </div>
        </div>
        <div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Post</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Encabezado</span>
                            <input type="text" class="form-control" ng-model="editPost.title" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>


                        <div class="input-group">
                            <span class="input-group-text">Comentario</span>
                            <textarea class="form-control" ng-model="editPost.body"
                                aria-label="With textarea"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" ng-click="editPut(editPost)" data-bs-dismiss="modal">Guardar cambios</button>
                        <button type="button" class="btn btn-danger" ng-click="deletePost(editPost)" data-bs-dismiss="modal">Eliminar publicacion</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
