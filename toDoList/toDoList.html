<!DOCTYPE html>
<html lang="en" ng-app="ToDoList">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Popper y Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="controller.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="FirstController">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="card-title mb-0">Lista de tareas</h1>
                    <button type="button" class="btn btn-outline-danger" ng-click="limpiar()">Limpiar lista</button>
                </div>

                <h5 class="mb-3">Total de tareas: <span class="badge bg-primary">{{todo.length}}</span></h5>
                
                <ul class="list-group mb-4">
                    <li class="list-group-item d-flex justify-content-between align-items-center" ng-repeat="actividad in todo track by $index">
                        <div>
                            <span class="fw-bold">{{actividad.descripcion}}</span>
                            <br>
                            <small class="text-muted">{{actividad.fecha | date:'dd/MM/yyyy HH:mm'}}</small>
                        </div>
                        <a href="#" ng-click="eliminar(actividad)" class="btn btn-sm btn-outline-danger">X</a>
                    </li>
                </ul>

                <hr>

                <h4 class="mt-4">Agregar nueva tarea</h4>
                <form ng-submit="addAct()" class="row g-3 align-items-end">
                    <div class="col-md-5">
                        <label for="taskDescription" class="form-label">Descripción</label>
                        <input id="taskDescription" type="text" class="form-control" ng-model="newAct.descripcion" placeholder="¿Qué hay que hacer?" required>
                    </div>
                    <div class="col-md-5">
                        <label for="taskDate" class="form-label">Fecha y Hora</label>
                        <input id="taskDate" type="datetime-local" class="form-control" ng-model="newAct.fecha" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Agregar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
