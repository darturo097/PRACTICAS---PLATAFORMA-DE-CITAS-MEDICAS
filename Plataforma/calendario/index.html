<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Hoja Boreal - Calendario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="../componente/navbar/script.js"></script>
    <script src="../componente/sidebar/script.js"></script>
</head>

<body>
    <div id="navbar"></div>


    <div class="fila">

        <div id="sidebar"></div>

        <div class="main">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Panel de control</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Calendario</li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-calendar-alt me-2"></i> Calendario
                </div>
                <div class="card-body d-flex justify-content-center">

                    <div class="row">
                        <div class="col-12 col-lg-4 mb-2 mb-md-0 d-flex justify-content-center">
                            <div id="month-picker" class="btn-group btn-group-sm"></div>
                        </div>

                        <div class="col">
                            <div
                                class="row d-flex align-items-center justify-content-center justify-content-xl-between mb-3 text-center">

                                <!-- Botones de navegación -->
                                <div
                                    class="col-12 col-xl-4 mb-3 d-flex justify-content-center justify-content-xl-start">
                                    <div class="btn-group" role="group">
                                        <button id="prev-month" class="btn btn-outline-secondary" style="width: 60px;">
                                            <i class="fa-solid fa-chevron-left"></i>
                                        </button>
                                        <button id="next-month" class="btn btn-outline-secondary" style="width: 60px;">
                                            <i class="fa-solid fa-chevron-right"></i>
                                        </button>
                                        <button id="today" class="btn btn-outline-secondary">Today</button>
                                    </div>
                                </div>

                                <!-- Título de mes y año -->
                                <div class="col-12 col-xl-4 mb-3 d-flex justify-content-center">
                                    <h5 id="current-month-year" class="mb-0"></h5>
                                </div>

                                <!-- Botones de vista -->
                                <div class="col-12 col-xl-4 mb-3 d-flex justify-content-center justify-content-xl-end">
                                    <div class="btn-group" role="group">
                                        <button class="btn btn-outline-secondary active">Month</button>
                                        <button class="btn btn-outline-secondary">Week</button>
                                        <button class="btn btn-outline-secondary">Day</button>
                                    </div>
                                </div>

                            </div>




                            <div class="row d-flex align-items-center mb-3 ">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr class="text-center">
                                            <th>Dom</th>
                                            <th>Lun</th>
                                            <th>Mar</th>
                                            <th>Mie</th>
                                            <th>Jue</th>
                                            <th>Vie</th>
                                            <th>Sab</th>
                                        </tr>
                                    </thead>
                                    <tbody id="calendar-body">
                                        <!-- Días se generarán dinámicamente -->
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
